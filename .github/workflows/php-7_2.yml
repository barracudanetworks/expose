name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@master
      with:
        php_version: 7.2
        ssh_key: ${{ secrets.SSH_KEY }}
        ssh_key_pub: ${{ secrets.SSH_KEY_PUB }}
        command: install
        args: --no-interaction
    - name: PHPUnit Tests
      uses: php-actions/phpunit@v3
      with:
        version: 7
        php_version: 7.2
        php_extensions: mongodb
